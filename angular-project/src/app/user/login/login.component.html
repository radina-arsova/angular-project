<div class="all">
    <div class='full-page'>
        <app-header></app-header>
        <div class='login-page'>
            <form #loginForm="ngForm" (ngSubmit)='loginHandler(loginForm.value)'>
                <h1>Login</h1>

                <label class="labels" htmlFor="username">Username</label>
                <input ngModel class="inputs" type="text" name="username" placeholder="JustMyself123..." required/>

                <label class="labels" htmlFor="password">Password</label>
                <div class='password-input'>
                    <input ngModel type="password" #passwordInput class="inputs" id="password" name="password" placeholder="●●●●●●●" required/>
                    <i class="far fa-eye" (click)="seePassword(passwordInput)"></i>
                </div>
                <div class="error">{{error}}</div>
                <button class='login-button'>Login</button>
            </form>
        </div>
    </div>
</div>
